[build]
builder = "nixpacks"
buildCommand = "cd frontend && npm ci && npm run build && cd .. && pip install -r requirements.txt"

[deploy]
startCommand = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 10

[env]
PYTHONPATH = "."
NODE_ENV = "production" 